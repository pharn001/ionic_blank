<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">form</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>        
        <ion-input label="Fixed label" type="text"  placeholder="Awesome Input"></ion-input>
      </ion-item>
      <ion-item>       
        <ion-input label="Fixed label" labelPlacement="fixed" type="text" placeholder="Awesome Input"></ion-input>
      </ion-item>
      <ion-item>       
        <ion-input label="Stacked label" labelPlacement="stacked" type="text" placeholder="Awesome Input"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
