<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calendar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item>
      <ion-label>Date</ion-label>
      <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
    </ion-item>

    <ion-grid fixed>
      <ion-row>
        <ion-col ></ion-col>
        <ion-col ><ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime></ion-col>
        <ion-col ></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

</ion-content>
